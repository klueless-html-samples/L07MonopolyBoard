}

$(".frame").append(tiles);


$(".table").click(function(){
  if ($(this).hasClass("stop")) {
      $(this).removeClass("stop");
      $(this).addClass("start");
      setTimeout(function(){
        $(".table").addClass("rotation");
      },2000);
  } else if (!$(this).hasClass("stop")) {
      $(this).addClass("hide");
      $(this).addClass("stop");
      setTimeout(function(){
        $(".table").removeClass("hide");
        $(".table").removeClass("start");
        $(".table").removeClass("rotation");
      },2000);
  }
}); 

</script>
