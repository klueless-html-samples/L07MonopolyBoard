</body>
<script>

const colors = {}
const zoomAnimationLength = 200;
function wait(ms) {
    return new Promise(r => setTimeout(r, ms));
}

function cbr(m) {
  return {
    x: m.x,
    y: m.y + window.scrollY,
    width: m.width,
    height: m.height,
  }
}

function collectColors(map, x) {
    const c = [...x.children];
    c.forEach(item => {
        let found = false;
        if (item.style.stroke) {
            map.set(item, { stroke: item.style.stroke })
            found = true;
        }
        if (item.style.fill && item.style.fill !== 'none') {
            map.set(item, { fill: item.style.fill })
            found = true;
        }
        item.style.transition = `stroke 300ms ease-in-out, fill 300ms ease-in-out`
        collectColors(map, item)
    });
}

function getGreyScale(rgb) {
    let p = Math.floor(rgb.slice(4, rgb.length-1).split(',').map(Number).reduce((p, c) => p + c/3, 0));
    p *= 0.4;
    return `rgb(${p}, ${p}, ${p})`;
}

function toGreyScale(map) {
    for(let [k, v] of map) {
        if (v.stroke) k.style.stroke = getGreyScale(v.stroke)
        if (v.fill) k.style.fill = getGreyScale(v.fill);
    }
}

function toColor(map) {
    for(let [k, v] of map) {
        if (v.stroke) k.style.stroke = v.stroke
        if (v.fill) k.style.fill = v.fill
    }
}

const items = [];
['thumb', 'top-hat', 'dog', 'boot', 'car'].forEach(id => {
    const e = document.getElementById(id)
    const colors = new Map()
    collectColors(colors, e)
    const self = {
        id,
        e,
        colors,
        selected: false,
    };
    items.push([id, self])
    e.onclick = () => {
        if (self.selected) return;
        items.forEach(([_id, m]) => {
            if (_id !== id) {
                toGreyScale(m.colors)
                m.e.classList.remove('selected-svg');
                // m.e.classList.add('default-svg');
                m.selected = false
            }
        })
        toColor(colors)
        e.classList.add('selected-svg');
        // e.classList.remove('default-svg');
        self.selected = true
        switch (id) {
            case 'dog': dogAnimation(e); break;
            case 'car': carAnimation(e); break;
            case 'top-hat': hatAnimation(e); break;
            case 'thumb': thumbAnimation(e); break;
            case 'boot': bootAnimation(e); break;
            default: 
        }
        // e.style.transform = `scale(1)`
        
    }
    toGreyScale(colors)
    e.style.display = 'block'
    // e.style.transform = `scale(0.4)`
})

async function dogAnimation(element) {
    await wait(zoomAnimationLength);
    const r = cbr(element.getBoundingClientRect());
    const size = r.width;
    const common = 'position: absolute; top: 0px; left: 0px;';
    const T = 100;
    const trans = (x, y, r) => `transform: translate(${x + 10}px, ${y - 10}px) rotate(${r}deg);`;
    // show 3 layers of woof
    const woof1 = document.createElement('div')
    woof1.style = `${trans(r.x, r.y, 10)};${common}`;
    woof1.innerHTML = 'Woof!';
    document.body.appendChild(woof1);
    await wait(T);
    // one after the other
    const woof2 = document.createElement('div')
    woof2.style = `${trans(r.x+ 10, r.y - 20, -3)};${common}`;
    woof2.innerHTML = 'Woof!';
    document.body.appendChild(woof2);
    await wait(T);
    // wait then kill them
    const woof3 = document.createElement('div')
    woof3.style = `${trans(r.x-20,r.y-35,-10)};${common}`;
    woof3.innerHTML = 'Woof!';
    document.body.appendChild(woof3);
    await wait(T * 5);

    document.body.removeChild(woof1)
    document.body.removeChild(woof2)
    document.body.removeChild(woof3)
}

async function carAnimation(e) {
    await wait(zoomAnimationLength);
    const T = 100;
    const r = cbr(e.getBoundingClientRect());
    function createFire(fireScale = 1, color = '#ed2331', xx = 0, yy = 0) {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg')
        const size = { w: 124.61, h: 91.24 }
        const scale = r.width / 200;
        svg.setAttribute('viewBox', `0 0 ${size.w} ${size.h}`)
        svg.style.width = (size.w * scale) + 'px';
        svg.style.height = (size.h * scale) + 'px';
        svg.style.transform = `translate(${r.x + r.width + xx * scale}px, ${r.y + yy * scale}px) scale(${fireScale})`;
        svg.style.transformOrigin = `0% 100%`;
        svg.style.position = 'absolute';
        svg.style.zIndex = '-1';
        svg.style.left = '0px';
        svg.style.top = '0px';

        const poly = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');

        poly.setAttribute('points', '1.76 58.95 25.13 15.93 32.92 35.6 65.27 4.34 67.4 27.43 116.5 16.58 80.85 44.63 100.72 56.13 58.43 71.48 72.69 87.12 23.78 89.25')
        svg.appendChild(poly)
        poly.style.stroke = color;
        poly.style.fill = 'none';
        poly.style.strokeMiterlimit = '10';
        poly.style.strokeWidth = '3px'
        return {
            svg,
            size,
        }
    }

    const s = createFire(0.4, '#ED7A23', -50, -20)
    document.body.appendChild(s.svg)
    await wait(T)
    const s2 = createFire(.8, '#ed2331', -40, -25)
    document.body.appendChild(s2.svg)
    await wait(T*5);
    [s, s2].forEach(x => document.body.removeChild(x.svg));
}

async function hatAnimation(e) {
    const r = cbr(e.getBoundingClientRect());
    await wait(zoomAnimationLength);
    e.style.position = 'relative';
    for (let i = 0; i < 50; i++) {
        const y = Math.sin(i / 49 * Math.PI) * -2*(r.height)
        e.style.transform = `translate(0px, ${y}px) scale(1.2) rotate(${360 * i/49}deg)`;
        await wait(10);
    }
    await wait(500)
    e.style.transform = '';
}

async function thumbAnimation(e) {
    const toRad = 180 / Math.PI;
    const r = cbr(e.getBoundingClientRect());
    const T = 100
    await wait(zoomAnimationLength);
    function pinkCircles(rad, count, size) {
        const list = [];
        for(let i = 0; i < count; i++) {
            const angle = i / count * 359;
            const div = document.createElement('div')
            const x = Math.cos(angle / toRad) * rad + r.x + r.width * 0.5;
            const y = Math.sin(angle / toRad) * rad + r.y + r.height * 0.5;
            div.style = `position: absolute; top: ${y}px; left: ${x}px; border-radius: 50%; background-color: #44BB97; width:${size}px; height:${size}px;`
            document.body.appendChild(div)
            list.push(div)

        }
        return () => list.forEach(x => document.body.removeChild(x))
    }
    const ss = r.width * 0.03
    const rm1 = pinkCircles(r.width * 0.5, 20, ss)
    await wait(T)
    const rm2 = pinkCircles(r.width * 0.7, 30, ss)
    await wait(T)
    const rm3 = pinkCircles(r.width * 1, 40, ss)
    await wait(T*5);
    [rm1, rm2, rm3].forEach(x => x())
}

async function bootAnimation(e) {
    const toRad = 180 / Math.PI;
    const r = cbr(e.getBoundingClientRect());
    const T = 100
    await wait(zoomAnimationLength * 1.5);
    e.style.transform = `translate(0px, 0px) scale(1.2)`;

    async function move(xf, xt, yf, yt, af, at, ms) {
        const tt = ms / 10;
        const xd = (xt - xf) / tt;
        const yd = (yt - yf) / tt;
        const ad = (at - af) / tt;
        for(let i = 0; i < tt+1; i++) {
            e.style.transform = `translate(${xf + xd * i}px, ${yf + yd * i}px) rotate(${af + ad * i}deg) scale(1.2)`;
            await wait(tt);
        }
        e.style.transform = `translate(${xt}px, ${yt}px) rotate(${at}deg) scale(1.2)`;
    }
    function circles(rx, ry, rad, count, size) {
        const list = [];
        for(let i = 0; i < count; i++) {
            const angle = i / count * 359;
            const div = document.createElement('div')
            const x = Math.cos(angle / toRad) * rad + rx;
            const y = Math.sin(angle / toRad) * rad + ry;
            div.style = `position: absolute; top: ${y}px; left: ${x}px; background-color: #5d97f5; width:${size * 2}px; height:${size * 0.2}px; transform-origin:0% 50%; transform: rotate(${angle}deg);`
            document.body.appendChild(div)
            list.push(div)

        }
        return () => list.forEach(x => document.body.removeChild(x))
    }

    const h = r.height * 1.4;
    await move(0, 20, 0, -h, 0, 20, 130);
    await move(20, 0, -h, 0, 20, 0, 80);
    let rm1 = circles(r.x + r.width * 0.2, r.y + r.height * 0.9, r.width * 0.2, 10, 10)
    await wait(T)
    rm1();
    await move(0, 20, 0, -h, 0, 20, 130);
    await move(20, 0, -h, 0, 20, 0, 80);
    rm1 = circles(r.x + r.width * 0.2, r.y + r.height * 0.9, r.width * 0.2, 10, 10)
    await wait(T)
    rm1();
    await wait(T*4);
    e.style.transform = '';
    // await move(0, 20, 0, -h, 0, 20, 200);

}
</script>
